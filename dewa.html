<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar Github Desktop</title>
</head>
<body>
Belajar Promp
<button onclick="konfirmasi()" >Masukan Nama Anda</button>
<p id="id"></p>

<script>

    function konfirmasi() {
        var i;
        for (i = 0 ; i<5 ; i ++) {

            var nama = prompt("Masukan Nama : ");
            var tanya = confirm("Apakah Ini Benar Nama anda " + nama + " ?");

            var text;

            if (tanya) {
                alert("Selamat datang " + nama);
            } else {
                i++;
            }
        }
            document.getElementById("text").innerHTML = text;

    }

</script>
</body>
</html>
