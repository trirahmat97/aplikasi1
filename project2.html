    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project 2</title>
    </head>
    <body>

    <h2>JavaScript Loops</h2>
    <script>
        var a;
        var b;

        for( a=10; a>0; a--){
            for( b=10; b>a; b--){
                document.write(" * ");
            }
            document.write(" <br/> ");
        }
        </script>

    </body>
    </html>
