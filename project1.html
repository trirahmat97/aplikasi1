<html>
<head>
    <title>Input dan Output</title>

</head>
<body>

<script>
    var nama = prompt("Masukkan Nama Anda : ");

    var cek = confirm('Apakah nama Anda = '+ nama);

    if(cek == true){
        document.write("Selamat Datang " +nama);
    }else{
        window.location.reload();
    }

</script>
</body>
</html>
